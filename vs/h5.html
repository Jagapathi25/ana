<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css5.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Kaala1.png" alt="Logo" />
        </div>
        <div class="info">
            <div class="Notify">
               <img src="Notify.png" alt="" style="width: 30px;">
            </div>
            <div class="status-bar">
                <img src="info.png" alt="" style="width: 30px;">
                
            </div>
            <div class="profile">
                <div class=" p1">
                    <img src="man_4140048.png" alt="" style="width: 40px; padding-top: 7px;">
                </div>
                <div class="user-info">

                    <p>@KaalaLabs</p>
                </div>

            </div>
        </div>
        
    </header>
    <div class="Analytics" style="margin-left: 205px; font-size: larger; padding: 10px;">
        <span>Analytics</span>
    </div>
    <div class="buttonon" style="margin-left:205px;">
        <a href="h5.html"><button class="button button1">Device Wise</button></a>
        <a href="h6.html"><button class="button button2">Advertisement wise</button></a>
    </div>
   










    <div class="container">
        <!-- Dropdowns -->
        <div class="dropdown-container">
            <select id="arBillboardDropdown">
                <option>AR Billboard 1</option>
                <option>AR Billboard 2</option>
            </select>
            <select id="adDropdown" style="margin-right: 1250px;">
                <option>Advertisement 3</option>
                <option>Advertisement 4</option>
            </select>
        </div>

        <!-- AR Interaction Metrics -->
        <div class="section">
            <h2>AR Interaction Metrics</h2>
            <div class="grid-container">
                <div class="card">
                    <canvas id="arInteractionChart"></canvas>
                </div>
                <div class="card">
                    <canvas id="arTouchChart"></canvas>
                </div>
                <div class="card metric">
                    <h3>Average AR Interaction Time</h3>
                    <p>30 sec</p>
                </div>
            </div>
        </div>

        <!-- Viewer Engagement Metrics -->
        <div class="section">
            <h2>Viewer Engagement Metrics</h2>
            <div class="grid-container">
                <div class="card">
                    <canvas id="passerCountChart"></canvas>
                </div>
                <div class="card">
                    <canvas id="attentionRateChart"></canvas>
                </div>
                <div class="card metric">
                    <h3>Average Dwell Time</h3>
                    <p>5 sec</p>
                </div>
            </div>
        </div>

        <!-- Time range buttons -->
        <div class="time-range-buttons">
            <button onclick="setTimeRange('hourly')">Hourly</button>
            <button onclick="setTimeRange('daily')">Daily</button>
            <button onclick="setTimeRange('weekly')">Weekly</button>
            <button onclick="setTimeRange('monthly')">Monthly</button>
        </div>
    </div>



    <!-- vertical menu  -->
    <ul>
        <li><a href="h2.html"><img src="home.png" alt="" class = "I4"></a></li>
        <li><a href="h3.html"><img src="inbox1.png" alt=""  class = "I4"></a></li>
        <li><a href="#contact"><img src="satitcs.png" alt=""  class = "I4"></a></li>
        <li><a href="h5.html"><img src="Bars.png" alt=""  class = "I4"></a></li>
    </ul>
    <div class="Analytics" style="margin-left: 80px;">
        <b>Analytics</b>
    </div>

    <script src="js5.js"></script>
</body>
</html>
