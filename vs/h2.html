
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dashboard</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Kaala1.png" alt="Logo" />
        </div>
        <div class="info">
            <div class="Notify">
               <img src="Notify.png" alt="" style="width: 30px;">
            </div>
            <div class="status-bar">
                <img src="info.png" alt="" style="width: 30px;">
                
            </div>
            <div class="profile">
                <div class=" p1">
                    <img src="man_4140048.png" alt="" style="width: 40px; padding-top: 7px;">
                </div>
                <div class="user-info">

                    <p>@KaalaLabs</p>
                </div>

            </div>
        </div>
        
    </header>
    <div class="Staticbar">
                <!-- Analytics  -->
         
                <div class=" td">
                    <div class="Total1">
                        <img src="Mobile.png" alt="djnfjfn" style="width: 60px;
                        height: 60px; padding: 20px 0px 20px 20px ;" >
                        <div class="Total2">
                            <span ><b>120</b></span>
                            <div class="Total" style="font-size: 15px;">Total Devices</div>
                        </div>
                    </div>
                 </div>
                <!-- bar  -->
        
                <div class="device-bar">
                    <div class="bar active"></div>
                    <div class="bar inactive"></div>
                    <div class="bar maintenance"></div>
                </div>
                <div>
                    <div class="Total3">
                        <span>44</span>
                        <span class="size" style="color: #54986f;">Active Devices </span>
                    </div>
                    <div class="Total4">
                        <span>32</span>
                        <span class="size" style="color: #f44336;">InActive Devices </span>
                    </div>
                    <div class="Total5">
                        <span>44</span>
                        <span class="size"  style="color: #a6a6a6;">under Maintaince </span>
                    </div>
        
                </div>
        
                <script>
                    function updateBar(activePercent, inactivePercent, maintenancePercent) {
                      document.querySelector('.bar.active').style.width = activePercent + '%';
                      document.querySelector('.bar.inactive').style.width = inactivePercent + '%';
                      document.querySelector('.bar.maintenance').style.width = maintenancePercent + '%';
                  }
          
          
          // Example of updating the bar
                      updateBar(44, 32, 44);
          
                  </script>

    </div>
    <!-- vertical menu  -->
    <ul>
        <li><a href="h2.html"><img src="home.png" alt="" class = "I4"></a></li>
        <li><a href="h3.html"><img src="inbox1.png" alt=""  class = "I4"></a></li>
        <li><a href="#contact"><img src="satitcs.png" alt=""  class = "I4"></a></li>
        <li><a href="h5.html"><img src="Bars.png" alt=""  class = "I4"></a></li>
      </ul>


    <main class="dashboard">
        <section class="insights">
            <h2>Insights</h2>
            <select>
                <option>AR Billboard 1</option>
                <option>AR Billboard 2</option>
                <option>AR Billboard 3</option>
                <option>AR Billboard 4</option>
                <option>AR Billboard 5</option>
                <option>AR Billboard 6</option>
                <option>AR Billboard 7</option>
                <option>AR Billboard 8</option>
                <option>AR Billboard 9</option>
                <option>AR Billboard 10</option>
                
            </select>
        
       <section class="metrics">
            <div class="metric-container">
                <canvas id="arInteractionRateChart"></canvas>
            </div>
            <div class="metric-container">
                <canvas id="arElementsTouchChart"></canvas>
            </div>
            <div class="stat">
                <p>Average AR Interaction Time</p>
                <h1>30 sec</h1>
            </div>
            <div class="metric-container">
                <canvas id="passerCountChart"></canvas>
            </div>
            <div class="metric-container">
                <canvas id="attentionRateChart"></canvas>
            </div>
            <div class="stat">
                <p>Average Dwell Time</p>
                <h1>5 sec</h1>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script> 
</body>
</html>
